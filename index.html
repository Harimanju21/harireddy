

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemapping</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <h1>Best Couple</h1>
    <img src="bestcouple.jpg" usemap=#bestcouple alter="Bestcouple" height="600px" width="1000px">
    <map name="Bestcouple">
        <area shape="square" coords="382,51,921,678" target="-blank" href="https://en.wikipedia.org/wiki/Virat_Kohli"></area>
        <area shape="square" coords="105,168,353,809" target="-blank" href="https://en.wikipedia.org/wiki/Anushka_Sharma"></area>
        
    </map>
    <div id="logo">
        <img src="logo.jpg" usemap="#logo" alter="logo" heigth="300" width="350">
        <map name="logo">
            <area shape="circle" coords="236,279,1643,586" target="_blank" href="https://en.wikipedia.org/wiki/Couple"></area>
        </map>
    </div>
</body>
</html>
